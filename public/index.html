<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Private Chat</title>
<script src="/socket.io/socket.io.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #111;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

#messages {
  flex: 1;
  overflow-y: auto;
  padding: 20px;
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.message {
  background: #222;
  color: white;
  padding: 22px;
  border-radius: 20px;
  font-size: 22px;
  word-wrap: break-word;
  transition: 0.2s;
}

.message:active {
  transform: scale(0.97);
}

.username {
  font-weight: bold;
  color: cyan;
  margin-bottom: 6px;
  display: block;
}

#form {
  display: flex;
  padding: 15px;
  background: #000;
}

#input {
  flex: 1;
  padding: 20px;
  font-size: 22px;
  border-radius: 15px;
  border: none;
}

button {
  padding: 20px;
  font-size: 22px;
  margin-left: 10px;
  border-radius: 15px;
  border: none;
  background: limegreen;
  color: white;
}
</style>
</head>

<body>

<div id="messages"></div>

<form id="form">
  <input id="input" autocomplete="off" placeholder="Tulis pesan..." />
  <button>Kirim</button>
</form>

<script>
const socket = io();
const form = document.getElementById("form");
const input = document.getElementById("input");
const messages = document.getElementById("messages");

let username = localStorage.getItem("username");

if (!username) {
  username = prompt("Masukkan username kamu:");
  if (!username) username = "User" + Math.floor(Math.random() * 1000);
  localStorage.setItem("username", username);
}

form.addEventListener("submit", function(e) {
  e.preventDefault();
  if (input.value) {
    socket.emit("chatMessage", {
      username: username,
      text: input.value
    });
    input.value = "";
  }
});

socket.on("loadMessages", function(oldMessages) {
  oldMessages.forEach(addMessage);
});

socket.on("chatMessage", function(data) {
  addMessage(data);
});

socket.on("deleteMessage", function(id) {
  const msg = document.querySelector(`[data-id='${id}']`);
  if (msg) msg.remove();
});

function addMessage(data) {
  const div = document.createElement("div");
  div.classList.add("message");
  div.setAttribute("data-id", data.id);

  div.innerHTML = `
    <span class="username">${data.username}</span>
    ${data.text}
  `;

  // LONG PRESS DELETE
  let pressTimer;

  div.addEventListener("touchstart", function() {
    pressTimer = setTimeout(() => {
      confirmDelete(data.id);
    }, 600); // tahan 0.6 detik
  });

  div.addEventListener("touchend", function() {
    clearTimeout(pressTimer);
  });

  // Desktop support
  div.addEventListener("mousedown", function() {
    pressTimer = setTimeout(() => {
      confirmDelete(data.id);
    }, 600);
  });

  div.addEventListener("mouseup", function() {
    clearTimeout(pressTimer);
  });

  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

function confirmDelete(id) {
  if (confirm("Hapus pesan ini?")) {
    socket.emit("deleteMessage", id);
  }
}
</script>

</body>
</html>
