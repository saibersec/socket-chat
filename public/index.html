<!DOCTYPE html>
<html>
<head>
    
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realtime Chat</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 15px;
      background: #111;
      border-bottom: 1px solid #333;
    }

    #online {
      font-size: 14px;
      color: #aaa;
    }

    #chat {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
  max-width: 85%;
  padding: 14px 18px;
  margin: 8px 0;
  border-radius: 18px;
  font-size: 17px;
  line-height: 1.4;
  animation: fadeIn 0.3s ease;
}


    .me {
      align-self: flex-end;
      background: #3b82f6;
    }

    .other {
      align-self: flex-start;
      background: #333;
    }

    .username {
  font-size: 13px;
  font-weight: bold;
  margin-bottom: 6px;
}


    .time {
  font-size: 11px;
  opacity: 0.7;
  margin-top: 6px;
}


    #typing {
      font-size: 12px;
      color: #aaa;
      padding-left: 20px;
      height: 20px;
    }

    #inputArea {
      display: flex;
      padding: 15px;
      background: #111;
      border-top: 1px solid #333;
    }

    input {
  flex: 1;
  padding: 18px;
  border-radius: 12px;
  border: none;
  font-size: 17px;
}


    button {
  padding: 18px 22px;
  margin-left: 10px;
  border-radius: 12px;
  border: none;
  background: #3b82f6;
  color: white;
  font-size: 17px;
  cursor: pointer;
}


    button:hover {
      background: #2563eb;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<header>
  <h2>Realtime Chat</h2>
  <div id="online">Online: 0</div>
</header>

<div id="chat"></div>
<div id="typing"></div>

<div id="inputArea">
  <input id="messageInput" placeholder="Tulis pesan..." autocomplete="off">
  <button onclick="sendMessage()">Kirim</button>
</div>

<script>
  const socket = io();
  const username = prompt("Masukkan username kamu:");

  const chat = document.getElementById("chat");
  const input = document.getElementById("messageInput");
  const typingDiv = document.getElementById("typing");
  const onlineDiv = document.getElementById("online");

  function sendMessage() {
    if (input.value.trim() === "") return;

    socket.emit("chatMessage", {
      username: username,
      message: input.value
    });

    input.value = "";
  }

  input.addEventListener("input", () => {
    socket.emit("typing", username);
  });

  socket.on("chatMessage", (data) => {
    const msg = document.createElement("div");
    msg.classList.add("message");
    msg.classList.add(data.username === username ? "me" : "other");

    msg.innerHTML = `
      <div class="username">${data.username}</div>
      <div>${data.message}</div>
      <div class="time">${data.time}</div>
    `;

    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
  });

  socket.on("typing", (name) => {
    typingDiv.textContent = name + " sedang mengetik...";
    setTimeout(() => typingDiv.textContent = "", 1500);
  });

  socket.on("onlineCount", (count) => {
    onlineDiv.textContent = "Online: " + count;
  });
</script>

</body>
</html>
