<!DOCTYPE html>
<html>
<head>
    
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Realtime Chat</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1a1a1a);
      color: white;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      padding: 15px;
      background: #111;
      border-bottom: 1px solid #333;
    }

    #online {
      font-size: 14px;
      color: #aaa;
    }

    #chat {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
  max-width: 85%;
  padding: 14px 18px;
  margin: 8px 0;
  border-radius: 18px;
  font-size: 17px;
  line-height: 1.4;
  animation: fadeIn 0.3s ease;
}


    .me {
      align-self: flex-end;
      background: #3b82f6;
    }

    .other {
      align-self: flex-start;
      background: #333;
    }

    .username {
  font-size: 13px;
  font-weight: bold;
  margin-bottom: 6px;
}


    .time {
  font-size: 11px;
  opacity: 0.7;
  margin-top: 6px;
}


    #typing {
      font-size: 12px;
      color: #aaa;
      padding-left: 20px;
      height: 20px;
    }

    #inputArea {
      display: flex;
      padding: 15px;
      background: #111;
      border-top: 1px solid #333;
    }

    input {
  flex: 1;
  padding: 18px;
  border-radius: 12px;
  border: none;
  font-size: 17px;
}


    button {
  padding: 18px 22px;
  margin-left: 10px;
  border-radius: 12px;
  border: none;
  background: #3b82f6;
  color: white;
  font-size: 17px;
  cursor: pointer;
}


    button:hover {
      background: #2563eb;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

<header>
  <h2>Bra4Sec Private Chat Team</h2>
  <div id="online">Online: 0</div>
</header>

<div id="chat"></div>
<div id="typing"></div>

<div id="inputArea">
  <input id="messageInput" placeholder="Tulis pesan..." autocomplete="off">
  <button onclick="sendMessage()">Kirim</button>
</div>

<script>
  const socket = io();

  const chat = document.getElementById("chat");
  const input = document.getElementById("messageInput");
  const typingDiv = document.getElementById("typing");
  const onlineDiv = document.getElementById("online");

  // ðŸ”¥ Ambil username dari localStorage
  let username = localStorage.getItem("username");

  if (!username) {
    username = prompt("Masukkan username kamu:");
    if (!username || username.trim() === "") {
      username = "User" + Math.floor(Math.random() * 1000);
    }
    localStorage.setItem("username", username);
  }

  function sendMessage() {
    const text = input.value.trim();
    if (text === "") return;

    // ðŸ”¥ COMMAND GANTI NAMA
    if (text.startsWith("/name ")) {
      const newName = text.replace("/name ", "").trim();
      if (newName !== "") {
        username = newName;
        localStorage.setItem("username", username);
        alert("Username berhasil diganti jadi: " + username);
      }
      input.value = "";
      return;
    }

    socket.emit("chatMessage", {
      username: username,
      message: text
    });

    input.value = "";
  }

  input.addEventListener("input", () => {
    socket.emit("typing", username);
  });

  input.addEventListener("keypress", (e) => {
    if (e.key === "Enter") {
      sendMessage();
    }
  });

  socket.on("chatMessage", (data) => {
  const msg = document.createElement("div");
  msg.classList.add("message");
  msg.classList.add(data.username === username ? "me" : "other");

  msg.dataset.id = data.id;

  msg.innerHTML = `
    <div class="username">${data.username}</div>
    <div>${data.message}</div>
    <div class="time">${data.time}</div>
  `;

  let pressTimer;

  msg.addEventListener("mousedown", () => {
    pressTimer = setTimeout(() => {
      if (confirm("Hapus pesan ini?")) {
        socket.emit("deleteMessage", data.id);
      }
    }, 800);
  });

  msg.addEventListener("mouseup", () => clearTimeout(pressTimer));
  msg.addEventListener("mouseleave", () => clearTimeout(pressTimer));

  chat.appendChild(msg);
  chat.scrollTop = chat.scrollHeight;
});

socket.on("messageDeleted", (id) => {
  const message = document.querySelector(`[data-id='${id}']`);
  if (message) {
    message.remove();
  }
});

  socket.on("typing", (name) => {
    typingDiv.textContent = name + " sedang mengetik...";
    setTimeout(() => typingDiv.textContent = "", 1500);
  });

  socket.on("onlineCount", (count) => {
    onlineDiv.textContent = "Online: " + count;
  });

  // ðŸ”¥ LOAD SEMUA PESAN LAMA SAAT MASUK
socket.on("loadMessages", (messages) => {
  chat.innerHTML = "";

  messages.forEach(data => {
    const msg = document.createElement("div");
    msg.classList.add("message");
    msg.classList.add(data.username === username ? "me" : "other");

    msg.innerHTML = `
      <div class="username">${data.username}</div>
      <div>${data.message}</div>
      <div class="time">${data.time}</div>
    `;

    chat.appendChild(msg);
  });

  chat.scrollTop = chat.scrollHeight;
});

</script>


</body>
</html>
