<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Realtime Chat</title>
<script src="/socket.io/socket.io.js"></script>

<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #111;
  display: flex;
  flex-direction: column;
  height: 100vh;
}

#messages {
  flex: 1;
  overflow-y: auto;
  padding: 20px;
  display: flex;
  flex-direction: column;
  gap: 15px;
}

.message {
  background: #222;
  color: white;
  padding: 20px;
  border-radius: 20px;
  font-size: 22px;
  position: relative;
  word-wrap: break-word;
}

.username {
  font-weight: bold;
  color: cyan;
  margin-bottom: 5px;
  display: block;
}

.delete-btn {
  position: absolute;
  top: 8px;
  right: 12px;
  cursor: pointer;
  color: red;
  font-size: 18px;
}

#form {
  display: flex;
  padding: 15px;
  background: #000;
}

#input {
  flex: 1;
  padding: 20px;
  font-size: 22px;
  border-radius: 15px;
  border: none;
}

button {
  padding: 20px;
  font-size: 22px;
  margin-left: 10px;
  border-radius: 15px;
  border: none;
  background: limegreen;
  color: white;
}
</style>
</head>

<body>

<div id="messages"></div>

<form id="form">
  <input id="input" autocomplete="off" placeholder="Tulis pesan..." />
  <button>Kirim</button>
</form>

<script>
const socket = io();
const form = document.getElementById("form");
const input = document.getElementById("input");
const messages = document.getElementById("messages");

let username = localStorage.getItem("username");

if (!username) {
  username = prompt("Masukkan username kamu:");
  if (!username) username = "User" + Math.floor(Math.random() * 1000);
  localStorage.setItem("username", username);
}

form.addEventListener("submit", function(e) {
  e.preventDefault();
  if (input.value) {
    socket.emit("chatMessage", {
      username: username,
      text: input.value
    });
    input.value = "";
  }
});

socket.on("loadMessages", function(oldMessages) {
  oldMessages.forEach(addMessage);
});

socket.on("chatMessage", function(data) {
  addMessage(data);
});

socket.on("deleteMessage", function(id) {
  const msg = document.querySelector(`[data-id='${id}']`);
  if (msg) msg.remove();
});

function addMessage(data) {
  const div = document.createElement("div");
  div.classList.add("message");
  div.setAttribute("data-id", data.id);

  div.innerHTML = `
    <span class="username">${data.username}</span>
    ${data.text}
    <span class="delete-btn" onclick="deleteMsg(${data.id})">‚ùå</span>
  `;

  messages.appendChild(div);
  messages.scrollTop = messages.scrollHeight;
}

function deleteMsg(id) {
  socket.emit("deleteMessage", id);
}
</script>

</body>
</html>
